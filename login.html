<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Login - Financial Resilience Platform</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="clinic-styles.css">
    
    <style>
        /* Login-specific styles */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0066CC 0%, #17A2B8 100%);
            padding: 2rem 1rem;
        }
        
        .auth-card {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 450px;
            position: relative;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-header h1 {
            color: var(--primary-blue);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .auth-header p {
            color: var(--neutral-gray);
            font-size: 1rem;
        }
        
        .auth-tabs {
            display: flex;
            background: var(--light-gray);
            border-radius: var(--tab-border-radius);
            padding: 4px;
            margin-bottom: 2rem;
        }
        
        .auth-tab {
            flex: 1;
            background: transparent;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: calc(var(--tab-border-radius) - 4px);
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--neutral-gray);
        }
        
        .auth-tab.active {
            background: var(--primary-blue);
            color: var(--white);
            box-shadow: 0 2px 8px rgba(0, 102, 204, 0.3);
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: var(--tab-border-radius);
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: var(--white);
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .clinic-type-selection {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .clinic-type-option {
            background: var(--light-gray);
            border: 2px solid var(--border-color);
            border-radius: var(--tab-border-radius);
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .clinic-type-option:hover {
            border-color: var(--primary-blue);
        }
        
        .clinic-type-option.selected {
            border-color: var(--primary-blue);
            background: rgba(0, 102, 204, 0.05);
        }
        
        .clinic-type-option h4 {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.25rem;
        }
        
        .clinic-type-option p {
            font-size: 0.8rem;
            color: var(--neutral-gray);
        }
        
        .auth-button {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-teal));
            color: var(--white);
            border: none;
            padding: 1rem 2rem;
            border-radius: var(--tab-border-radius);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 102, 204, 0.3);
            margin-top: 1rem;
        }
        
        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 102, 204, 0.4);
        }
        
        .auth-button:disabled {
            background: var(--neutral-gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }
        
        .forgot-password a {
            color: var(--primary-blue);
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: rgba(220, 53, 69, 0.1);
            color: var(--danger-red);
            padding: 0.75rem 1rem;
            border-radius: var(--tab-border-radius);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            border-left: 4px solid var(--danger-red);
        }
        
        .success-message {
            background: rgba(40, 167, 69, 0.1);
            color: var(--success-green);
            padding: 0.75rem 1rem;
            border-radius: var(--tab-border-radius);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            border-left: 4px solid var(--success-green);
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 3px solid var(--light-gray);
            border-top: 3px solid var(--primary-blue);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .auth-card {
                padding: 2rem 1.5rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .clinic-type-selection {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>üè• Clinic Portal</h1>
                <p>Access your financial resilience dashboard</p>
            </div>
            
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchAuthTab('login')">Login</button>
                <button class="auth-tab" onclick="switchAuthTab('signup')">Sign Up</button>
            </div>
            
            <!-- Login Form -->
            <form class="auth-form active" id="login-form" onsubmit="handleLogin(event)">
                <div id="login-error" class="error-message" style="display: none;"></div>
                
                <div class="form-group">
                    <label for="login-email">Clinic Email</label>
                    <input type="email" id="login-email" required placeholder="clinic@example.com">
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required placeholder="Enter your password">
                </div>
                
                <button type="submit" class="auth-button" id="login-button">Sign In</button>
                
                <div class="loading" id="login-loading">
                    <div class="spinner"></div>
                    <p>Signing you in...</p>
                </div>
                
                <div class="forgot-password">
                    <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
                </div>
            </form>
            
            <!-- Signup Form -->
            <form class="auth-form" id="signup-form" onsubmit="handleSignup(event)">
                <div id="signup-error" class="error-message" style="display: none;"></div>
                <div id="signup-success" class="success-message" style="display: none;"></div>
                
                <div class="form-group">
                    <label for="signup-clinic-name">Clinic Name</label>
                    <input type="text" id="signup-clinic-name" required placeholder="Your Clinic Name">
                </div>
                
                <div class="form-group">
                    <label for="signup-email">Clinic Email</label>
                    <input type="email" id="signup-email" required placeholder="clinic@example.com">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" required placeholder="Create password" minlength="8">
                    </div>
                    <div class="form-group">
                        <label for="signup-confirm-password">Confirm Password</label>
                        <input type="password" id="signup-confirm-password" required placeholder="Confirm password">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Clinic Type</label>
                    <div class="clinic-type-selection">
                        <div class="clinic-type-option" onclick="selectClinicType('solo')">
                            <h4>Solo Practice</h4>
                            <p>1 doctor</p>
                        </div>
                        <div class="clinic-type-option" onclick="selectClinicType('group')">
                            <h4>Group Practice</h4>
                            <p>2-3 doctors</p>
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="signup-phone">Phone Number</label>
                        <input type="tel" id="signup-phone" required placeholder="(555) 123-4567">
                    </div>
                    <div class="form-group">
                        <label for="signup-location">Location</label>
                        <input type="text" id="signup-location" required placeholder="City, State">
                    </div>
                </div>
                
                <button type="submit" class="auth-button" id="signup-button">Create Account</button>
                
                <div class="loading" id="signup-loading">
                    <div class="spinner"></div>
                    <p>Creating your account...</p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Global state
        let selectedClinicType = null;
        let currentUser = null;

        // Clinic data models (matching the main platform)
        const clinicTypes = {
            solo: {
                id: 'solo',
                name: 'Solo Practice',
                doctors: 1,
                annualRevenue: 300000,
                dailyOperatingCosts: 800,
                monthlyRevenue: 25000,
                monthlyExpenses: 24000,
                monthlyProfit: 6000,
                liquidAssets: 45000,
                patientVisitsPerDay: 15,
                avgVisitRevenue: 110
            },
            group: {
                id: 'group',
                name: 'Group Practice',
                doctors: 2.5,
                annualRevenue: 750000,
                dailyOperatingCosts: 2100,
                monthlyRevenue: 62500,
                monthlyExpenses: 63000,
                monthlyProfit: 12500,
                liquidAssets: 125000,
                patientVisitsPerDay: 40,
                avgVisitRevenue: 120
            }
        };

        // Tab switching
        function switchAuthTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.auth-tab').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update forms
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            document.getElementById(`${tab}-form`).classList.add('active');
            
            // Clear messages
            clearMessages();
        }

        // Clinic type selection
        function selectClinicType(type) {
            document.querySelectorAll('.clinic-type-option').forEach(option => {
                option.classList.remove('selected');
            });
            event.target.closest('.clinic-type-option').classList.add('selected');
            selectedClinicType = type;
        }

        // Clear error/success messages
        function clearMessages() {
            document.querySelectorAll('.error-message, .success-message').forEach(msg => {
                msg.style.display = 'none';
            });
        }

        // Show error message
        function showError(formId, message) {
            const errorDiv = document.getElementById(`${formId}-error`);
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Show success message
        function showSuccess(formId, message) {
            const successDiv = document.getElementById(`${formId}-success`);
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        // Show loading state
        function showLoading(formId) {
            document.getElementById(`${formId}-button`).disabled = true;
            document.getElementById(`${formId}-loading`).classList.add('show');
        }

        // Hide loading state
        function hideLoading(formId) {
            document.getElementById(`${formId}-button`).disabled = false;
            document.getElementById(`${formId}-loading`).classList.remove('show');
        }

        // Handle login
        function handleLogin(event) {
            event.preventDefault();
            clearMessages();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            showLoading('login');
            
            // Simulate API call
            setTimeout(() => {
                // Check if clinic exists in localStorage
                const clinics = JSON.parse(localStorage.getItem('clinics') || '[]');
                const clinic = clinics.find(c => c.email === email && c.password === password);
                
                if (clinic) {
                    // Store current user
                    currentUser = clinic;
                    localStorage.setItem('currentUser', JSON.stringify(clinic));
                    
                    // Redirect to main platform
                    window.location.href = 'clinic-resilience.html';
                } else {
                    showError('login', 'Invalid email or password. Please try again.');
                }
                
                hideLoading('login');
            }, 1500);
        }

        // Handle signup
        function handleSignup(event) {
            event.preventDefault();
            clearMessages();
            
            const clinicName = document.getElementById('signup-clinic-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            const phone = document.getElementById('signup-phone').value;
            const location = document.getElementById('signup-location').value;
            
            // Validation
            if (password !== confirmPassword) {
                showError('signup', 'Passwords do not match.');
                return;
            }
            
            if (!selectedClinicType) {
                showError('signup', 'Please select a clinic type.');
                return;
            }
            
            showLoading('signup');
            
            // Simulate API call
            setTimeout(() => {
                // Check if email already exists
                const clinics = JSON.parse(localStorage.getItem('clinics') || '[]');
                if (clinics.find(c => c.email === email)) {
                    showError('signup', 'An account with this email already exists.');
                    hideLoading('signup');
                    return;
                }
                
                // Create new clinic
                const newClinic = {
                    id: Date.now().toString(),
                    clinicName,
                    email,
                    password,
                    phone,
                    location,
                    clinicType: selectedClinicType,
                    clinicData: clinicTypes[selectedClinicType],
                    createdAt: new Date().toISOString(),
                    lastLogin: null
                };
                
                // Save to localStorage
                clinics.push(newClinic);
                localStorage.setItem('clinics', JSON.stringify(clinics));
                
                // Store current user
                currentUser = newClinic;
                localStorage.setItem('currentUser', JSON.stringify(newClinic));
                
                showSuccess('signup', 'Account created successfully! Redirecting to your dashboard...');
                
                // Redirect after delay
                setTimeout(() => {
                    window.location.href = 'clinic-resilience.html';
                }, 2000);
                
                hideLoading('signup');
            }, 2000);
        }

        // Forgot password (placeholder)
        function showForgotPassword() {
            alert('Password reset functionality would be implemented here. For now, please contact support.');
        }

        // Check if user is already logged in
        function checkExistingLogin() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                // User is already logged in, redirect to main platform
                window.location.href = 'clinic-resilience.html';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkExistingLogin();
        });
    </script>
</body>
</html>
